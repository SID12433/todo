<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body >

    <div class="container">
        
        <div class="row mt-5 ">
            <h2 class="text-center">Update your Todos</h2>
            <div class="col-3"></div>
            <div class="col-6 mt-4">
                <form action="" method="post" class="p-4 border shadow">
                    {%csrf_token%}
                    {{form.as_p}}
                    <button type="submit" class="mt-3 btn btn-outline-dark form-control">Update</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

</body>
</html>
