<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c74c679b1d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5 ">
            <h2 class="text-center mb-5 ">Listing Todos</h2>
            <div class="col-1"></div>
            <div class="col-10 ">
                <table class="table table-striped table-hover table-3 border border-3 border shadow">
                    <tr class="table table-info border border-dark">
                        <td>Title</td>
                        <td>User</td>
                        <td>Status</td>
                        <td>Created_date</td>
                        <td>Action</td>
                    </tr>
                    {%for todo in todos%}
                    <tr>
                        <td>{{todo.title}}</td>
                        <td>{{todo.user}}</td>
                        <td>{{todo.status}}</td>
                        <td>{{todo.created_date}}</td>
                        <td>
                            <a href="{% url 'detail-todo' todo.id%}" class="me-3"><i class="fa-solid fa-circle-info"></i></a>
                            <a href="{% url 'remove-todo' todo.id%}" class="me-3"><i class="fa-solid fa-trash" style="color: #e53206;"></i></a>
                            <a href="{% url 'change-todo' todo.id%}" ><i class="fa-solid fa-pen-to-square" style="color: #1134e4;"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                    <a href="{% url 'todo-add'%}"class="btn btn-outline-info mb-3">Add Todos</a>
                </table>
            </div>
            <div class="col-1">
            </div>
        </div>
    </div>
</body>
</html>
