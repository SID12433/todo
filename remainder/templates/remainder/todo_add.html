<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c74c679b1d.js" crossorigin="anonymous"></script>

</head>
<body class="bg-dark">
    <h5 class="p-3 text-white"> welcome {{request.user}}</h5>
    
    <div class="container">    
        <div class="row mt-5 ">   
            <div class="col-3"></div>
            <div class="col-6 mt-4 p-5 border shadow border-4 text-white ">
                <h2 class="mb-5">Add New Todos</h2>
                <form action="" method="post" class="">
                    {%csrf_token%}
                    {{form.as_p}}
                    <button type="submit" class="mt-4 btn btn-outline-success form-control rounded-pill text-white">Add</button>

                    {%if messages%}
                        {%for mes in messages%}
                            <div class="mt-3">* {{mes}}</div>
                        {%endfor%}
                    {%endif%}
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

</body>
</html>
