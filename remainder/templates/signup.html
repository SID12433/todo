<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 

</head>
<body class="bg-dark">
    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6 p-5 border shadow border-4 text-white"> 
            <h3 class=" mb-5">Create Your Account</h3>
            {%if messages%}
                {%for mes in messages%}
                    {{mes}}
                {%endfor%}
            {%endif%}
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit" value="Register" class="btn btn-outline-success form-control mt-2 rounded-pill text-white">
                <a href="{%url 'signin' %}" class="pt-3 text-decoration-none">if you have an account? sign in</a>

            </form>
        </div>
        <div class="col-3"></div>
   </div>
</body>
</html>
